<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Optimization Methods Laboratory Work No. 2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="headBlock">
            <div class="blockDesign">
                <div class="configPanel">
                    <div>
                        <label for="consumers_num">Количество потребителей:</label>
                        <input type="number" id="consumers_num" name="consumers_num"
                               min="1" max="20" placeholder="max 20" onchange="addRelationshipsMatrix()"/>
                    </div>
                    <div>
                        <label for="suppliers_num">Количество поставщиков:</label>
                        <input type="number" id="suppliers_num" name="suppliers_num"
                               min="1" max="20" placeholder="max 20" onchange="addRelationshipsMatrix()"/>
                    </div>
                </div>
            </div>
            <div>
                <label for="file_input" class="input_button">Загрузить из файла</label>
                <input type="file" class="input_button_input" id="file_input" name="input_file" accept="text/plain"
                onchange="handleFileLoad()"/>
                <p class="content"></p>
            </div>
        </div>
        <div id="costMatrix" class="costMatrix"></div>
        <div class="buttonsRow">
            <button id="potentials_calculate_btn" class="mainButton">Вычислить методом потенциалов<br>(c выбором северо-западного угла)</button>
            <button id="brute_force_calculate_btn" class="mainButton">Вычислить методом перебора крайних точек</button>
        </div>
        <div id="output"></div>
    </div>
</body>

<script type="text/javascript" src="/eel.js"></script>
<script src="index.js"></script>

</html>
